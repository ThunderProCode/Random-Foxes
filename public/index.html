<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Snowpack & Tailwind App</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">

      <div class="text-center">

        <p 
        class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase">
          ThunderKnight
        </p>

        <h3 
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
          Random Foxes
        </h3>

        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Project made to practice lazy load, images will load until they are on the viewport.
        </p>

        <div id="add-image" class="p-4 buttons-container mx-auto">
          <button class="p-2 bg-indigo-500 font-medium rounded hover:bg-indigo-400"> 
            Add Image
          </button>

          <button id="clear-images" class="p-2 bg-indigo-500 font-medium rounded hover:bg-indigo-400">
            Clear Images
          </button>

        </div>

        <div id="images">

        </div>

      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
